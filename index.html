<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fanimation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/pages/header.css" />
    <link rel="stylesheet" href="assets/css/pages/footer.css" />
  </head>
  <body>
    <div id="header"></div>

    <div class="section-about">
      <div class="container">
        <div class="banner-product">
          <img
            src="assets/images/banner-web-quat-dep-nha-sang.jpg"
            alt="banner"
          />
        </div>
        <div class="text-detail">
          <div class="item item1">
            <img src="assets/images/phone.png" alt="phone" />
            <div class="detail">
              <span class="text">Tổng đài hỗ trợ</span>
              <span class="phone">
                <a href="tel:1900 0000">1900 0000</a>
              </span>
            </div>
          </div>
          <div class="item item2">
            <img src="assets/images/guarantee.png" alt="phone" />
            <div class="detail">
              <span class="text">Cam kết 100% hàng chính hãng</span>
            </div>
          </div>
          <div class="item item3">
            <img src="assets/images/Money-Back.png" alt="phone" />
            <div class="detail">
              <span class="text">Bảo hành lên tới 1 năm</span>
            </div>
          </div>
          <div class="item item4">
            <img src="assets/images/free-shipping.png" alt="phone" />
            <div class="detail">
              <span class="text">Miễn phí vận chuyển</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="category-section">
      <div class="container">
        <h2 class="section-title">Danh mục sản phẩm</h2>

        <div class="category-grid">
          <a href="#" class="category-card">
            <img src="assets/images/quat-tran-thin-40.jpg" alt="Quạt trần" />
            <h3>Quạt trần</h3>
          </a>

          <a href="#" class="category-card">
            <img src="assets/images/Quat-dung-Fugio.jpg" alt="Quạt đứng" />
            <h3>Quạt đứng</h3>
          </a>

          <a href="#" class="category-card">
            <img
              src="assets/images/quat-treo-panasonic.jpg"
              alt="Quạt treo tường"
            />
            <h3>Quạt treo tường</h3>
          </a>

          <a href="#" class="category-card">
            <img
              src="assets/images/quat-dieu-hoa-sunhouse.jpg"
              alt="Quạt điều hòa"
            />
            <h3>Quạt điều hòa</h3>
          </a>

          <a href="#" class="category-card">
            <img src="assets/images/quat-hut-mui.jpg" alt="Quạt hút" />
            <h3>Quạt hút</h3>
          </a>
        </div>
      </div>
    </div>

    <div class="product-section">
      <div class="container">
        <div id="product-wrapper"></div>
      </div>
    </div>

    <div class="partner-section">
      <div class="container">
        <h2 class="section-title">Đối tác của chúng tôi</h2>

        <div class="partner-slider">
          <div class="partner-track">
            <div class="partner-item">
              <img
                src="assets/images/logo/Panasonic_logo.png"
                alt="Panasonic"
              />
            </div>

            <div class="partner-item">
              <img src="assets/images/logo/LG_logo.png" alt="LG" />
            </div>

            <div class="partner-item">
              <img src="assets/images/logo/Samsung_logo.png" alt="Samsung" />
            </div>

            <div class="partner-item">
              <img src="assets/images/logo/Logo_Sharp.png" alt="Sharp" />
            </div>

            <div class="partner-item">
              <img src="assets/images/logo/Toshiba_logo.png" alt="Toshiba" />
            </div>

            <div class="partner-item">
              <img
                src="assets/images/logo/Mitsubishi-logo.png"
                alt="Mitsubishi"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/pages/cart.js"></script>
  </body>
</html>
