<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký | Fanimation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/pages/header.css" />
    <link rel="stylesheet" href="assets/css/pages/footer.css" />
    <link rel="stylesheet" href="assets/css/pages/register.css" />
  </head>

  <body>
    <div id="header"></div>

    <div class="auth-wrapper">
      <h2 class="auth-title">Đăng ký</h2>

      <form action="#">
        <div class="auth-group">
          <label>Họ và tên</label>
          <input type="text" placeholder="Nhập họ và tên" required />
        </div>

        <div class="auth-group">
          <label>Email</label>
          <input type="email" placeholder="Nhập email" required />
        </div>

        <div class="auth-group">
          <label>Mật khẩu</label>
          <input type="password" placeholder="Nhập mật khẩu" required />
        </div>

        <div class="auth-group">
          <label>Nhập lại mật khẩu</label>
          <input type="password" placeholder="Xác nhận mật khẩu" required />
        </div>

        <button class="btn-auth">Đăng ký</button>

        <div class="auth-link">
          <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        </div>
      </form>
    </div>

    <div id="footer"></div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
