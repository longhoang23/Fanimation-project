<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/pages/header.css" />
    <link rel="stylesheet" href="assets/css/pages/footer.css" />
    <link rel="stylesheet" href="assets/css/pages/details.css" />
  </head>
  <body>
    <div id="header"></div>
    <div class="container">
      <div class="product-details">
        <div class="thumbnail-list">
          <img
            src="assets/images/quat-tran-4-canh-panasonic.jpg"
            class="thumb"
          />
          <img src="assets/images/quat-tran-thin-40.jpg" class="thumb" />
          <img src="assets/images/Quat-dung-Fugio.jpg" class="thumb" />
        </div>
        <div class="main-image">
          <img
            id="mainImg"
            src="assets/images/quat-tran-4-canh-panasonic.jpg"
          />
        </div>
        <div class="product-info">
          <h1 class="product-title">Quạt trần</h1>

          <div>
            <span class="review-stars">★★★★★</span>
            <span>(10 Reviews)</span>
          </div>

          <div>
            <span class="price" id="product-price">980.000đ</span>
            <span class="old-price">990.000đ</span>
          </div>

          <p>Mô tả sản phẩm ...</p>

          <div class="color">
            <div>
              <label>Color:</label>
              <select>
                <option>Red</option>
                <option>Blue</option>
              </select>
            </div>
          </div>

          <div class="qty-box">
            <label>Số lượng:</label>
            <input type="number" id="detail-qty" value="1" min="1" />
          </div>

          <button
            class="add-to-cart"
            data-name="Quạt trần"
            data-price="980000"
            data-image="assets/images/quat-tran-4-canh-panasonic.jpg"
          >
            ADD TO CART
          </button>
        </div>
      </div>

      <div class="tabs">
        <div class="tab-buttons">
          <span class="tab-btn active" data-target="desc">Description</span>
          <span class="tab-btn" data-target="details">Details</span>
          <span class="tab-btn" data-target="reviews">Reviews</span>
        </div>

        <div class="tab-content" id="desc">Mô tả sản phẩm ...</div>
        <div class="tab-content" id="details" style="display: none">
          Chi tiết sản phẩm...
        </div>
        <div class="tab-content" id="reviews" style="display: none">
          Danh sách đánh giá...
        </div>
      </div>

      <div class="related-products">
        <h2>Sản phẩm liên quan</h2>
        <div class="related-grid">
          <div class="related-card">
            <img src="assets/images/quat-tran-4-canh-panasonic.jpg" />
            <h3>Product</h3>
            <p class="price">980.000đ</p>
          </div>
          <div class="related-card">
            <img src="assets/images/Quat-dien-panasonic.png" />
            <h3>Product 2</h3>
            <p class="price">900.000đ</p>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <script src="assets/js/pages/details.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
